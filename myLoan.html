<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="myLoan.css">
    <title>My Loan Calculator</title>
</head>
<body>

    
   

    <div class="container">

        <h2>Loan Calculator</h2>

        <form class="loanForm">

            <div class="moneyInputDiv">
                
                <div class="dollarSign"> $ </div>

                <input type="number" class="moneyInput" placeholder="Amount of money">

            </div>

            <div class="percentageInputDiv">
                
                <div class="percentSign"> % </div>

                <input type="number" class="percentInput" placeholder="Percentage of return">

            </div>

            <div class="yearInputDiv">
                
               

                <input type="number" class="yearInput" placeholder="Estimated year">

            </div>

            <div class="calculateDiv">
                
               

                <input type="submit" class="calculate" value="Calculate">

            </div>

        </form>

        <div class="resultDiv">

            <div class="monthlyPayment"> Monthly Payment </div>
            <div class="totalPayment"> Total Payment </div>
            <div class="totalInterest"> Total Interest </div>

        </div>
        
        
    </div>

    <script src="myLoan.js"></script>
</body>
</html>
